name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Run only on pushes to the main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Extract version from last tag
        id: get_version
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.0.0")
          VERSION_MAJOR=$(echo $LAST_TAG | awk -F. '{print $1}')
          VERSION_MINOR=$(echo $LAST_TAG | awk -F. '{print $2}')
          VERSION_PATCH=$(echo $LAST_TAG | awk -F. '{print $3}')
          NEW_PATCH=$((VERSION_PATCH + 1))
          NEW_TAG="$VERSION_MAJOR.$VERSION_MINOR.$NEW_PATCH"
          echo "NEW_TAG=$NEW_TAG" >> $GITHUB_ENV

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/myflaskapp:${{ env.NEW_TAG }} .
          docker push ${{ secrets.DOCKER_USERNAME }}/myflaskapp:${{ env.NEW_TAG }}
      - name: Debug Token
        run: |
          echo "PAT_GITHUB length: ${#PAT_GITHUB}"
        env:
          PAT_GITHUB: ${{ secrets.PAT_GITHUB }}
          
      - name: Configure Git and Push Tag
        run: |
          git config --global user.name "rohitpatil07"
          git config --global user.email "rohitpatil07122001@gmail.com"
          git remote set-url origin https://rohitpatil07:${{ secrets.PAT_GITHUB }}@github.com/rohitpatil07/myflaskapp.git
          git tag ${{ env.NEW_TAG }}
           git push https://rohitpatil07:${{ secrets.PAT_GITHUB }}@github.com/rohitpatil07/myflaskapp.git ${{ env.NEW_TAG }}
        env:
          PAT_GITHUB: ${{ secrets.PAT_GITHUB }}
